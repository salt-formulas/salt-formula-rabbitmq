applications:
- rabbitmq
classes:
- service.rabbitmq.support

parameters:
  _param:
    rabbitmq_admin_user: admin
  rabbitmq:
    server:
      enabled: true
      secret_key: ${_param:rabbitmq_secret_key}
      memory:
        vm_high_watermark: 0.8
      bind:
        address: 0.0.0.0
        port: 5672
      management:
        bind:
          address: 0.0.0.0
          port: 15672
      plugins:
      - amqp_client
      - rabbitmq_management
      admin:
        name: ${_param:rabbitmq_admin_user}
        password: ${_param:rabbitmq_admin_password}
